<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas List</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="container">
        <header>
            <h1 class="title">
                    Xmas List
            </h1>
            <div class="total">
                Spesa Totale: <span class="tot"> 0.00€ </span>
            </div>
        </header>

        <main>
            <ul class="list">
                <!-- <li class="gift">
                    <div class="info">
                      <h3>Carlo</h3>
                      <p>Torta</p>
                    </div>
                    <strong class="price">23.00€</strong>
                    <button id="delete">❌</button>
                  </li> -->
            </ul>

            <form id="add-gift">
                <div class="fields">
                    <input type="text" name="name" id="name" placeholder="Nome" required>
                    <input type="number" name="price" id="price" placeholder="Prezzo" min="0.01" step="0.01" max="100" required>
                    <input type="text" name="gift" id="description" placeholder="Descrizione"  maxlength="50" required>
                </div>
                <button> + </button>
            </form>
        </main>
    </div>



    <script src="main.js"></script>
</body>
</html>
